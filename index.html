<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feynman</title>
  <link rel="stylesheet" href="/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <script src="/dist/all.js"></script>
</head>
<body>
  <div id="app">
    <div id="styleBar">
      <h2 id="styleBarTitle">Selected Object: None</h2>
      <div id="styleOptions"></div>
    </div>

    <div id="mainArea">
      <div id="toolbar"> 
        <h1 id="pageTitle"><em>FeynDraw</em></h1>
        <p id="toolStatus"></p>
        <button id="addVertex" onclick="newVertexButton()">Add Vertex</button>
        <button id="addEdge" onclick="newEdgeButton()">Add Edge</button>
        <button id="addLabel" onclick="newLabelButton()">Add Label</button>
        <button id="removeEle" onclick="deleteButton()">Delete</button>
        <button id="moveSelect" onclick="moveSelectButton()">Move/Select</button>
      </div>

      <div id="canvasDiv">
        <canvas id="drawingArea" width=1600 height=800/>
      </div>

      <div id="footerDiv">
        <a href="https://github.com/johnmastroberti/feynman-diagrams">GitHub</a>
      </div>
    </div>
  </div>
</body>
</html>
