<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feynman</title>
  <link rel="stylesheet" href="/main.css">
  <script src="/all.js"></script>
</head>
<body>
  <div id="app">
    <div id="styleBar">
      <h2 id="styleBarTitle">Selected Object: None</h2>
      <div id="styleOptions"></div>
    </div>

    <div id="toolbar"> 
      <p id="toolStatus"></p>
      <button id="moveSelect" onclick="moveSelectButton()">Move/Select</button>
      <button id="addVertex" onclick="newVertexButton()">Add Vertex</button>
      <button id="removeVertex" onclick="deleteVertexButton()">Delete Vertex</button>
      <button id="addEdge" onclick="newEdgeButton()">Add Edge</button>
    </div>

    <div id="canvasDiv">
      <canvas id="drawingArea" width=1600 height=800/>
    </div>

    <div id="footerDiv"></div>
  </div>
</body>
</html>
